<ion-header>
  <ion-navbar>
    <ion-title>
      World Time Manager
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block (click)="addClock()"> Add Clock </button>

    <ion-card>
      <ion-card-header>
        {{time}}
      </ion-card-header>
      <ion-card-content>
        {{local}}
      </ion-card-content>
      <hr>
      <ion-segment>
        <ion-segment-button>Reminder</ion-segment-button>
        <ion-segment-button>Delete</ion-segment-button>
      </ion-segment>
    </ion-card>

  <ion-card>
    <ion-card-header>
      {{tz}}
    </ion-card-header>
    <ion-card-content>
      Berlin Time
    </ion-card-content>
    <hr>
    <ion-segment>
      <ion-segment-button>Reminder</ion-segment-button>
      <ion-segment-button>Delete</ion-segment-button>
    </ion-segment>
  </ion-card>

</ion-content>
