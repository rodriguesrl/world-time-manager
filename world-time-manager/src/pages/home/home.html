<ion-header>
  <ion-navbar>
    <ion-title>
      World Time Manager
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block (click)="addClock()"> Add Clock </button>

    <ion-card *ngFor="let clock of clocks">
      <ion-card-header>
        {{clock.clock}}
      </ion-card-header>
      <ion-card-content>
        {{clock.name}}
      </ion-card-content>
      <hr>
      <ion-segment>
        <ion-segment-button (click) = "createReminder()">Reminder</ion-segment-button>
        <ion-segment-button (click) = "deleteClock(clock)">Delete</ion-segment-button>
      </ion-segment>
    </ion-card>

</ion-content>
